categories_description:
  ETITC-2024-1: Cursos dictados en el primer semestre de 2024 como profesor de ingeniería de sistemas en la Escuela Tecnológica Instituto Técnico Central (ETITC). ETITC es una universidad pública que está ubicada en el sur de Bogotá, en la Universidad Pública de Kennedy (UPK).
  ETITC-2024-2: Cursos dictados en el primer semestre de 2024 como profesor de ingeniería de sistemas en la Escuela Tecnológica Instituto Técnico Central (ETITC). ETITC es una universidad pública que está ubicada en el sur de Bogotá, en la Universidad Pública de Kennedy (UPK). Todos los contenidos de los cursos están almacenados en GitHub en la organización <a href="https://github.com/uETITC">uETITC</a>.
